<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65ee38755d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>
            <img id="ohmyfood" src="./assets/images/logo/ohmyfood@2x.svg">
        </h1>
    </header>
    <main>
        <div id="bannerlocation">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
        <section class="reservation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception,sélectionnés par nos soins</p>
            <button id="explorebtn">Explorer nos restaurants</button>
        </section>
        <section id="functioning">
            <div class="functioning__btn"> 
             <h3>Fonctionnement</h3>
              <button><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</button>
              <button><i class="fa-solid fa-list"></i>Composez votre menu</button>
              <button><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>    
            </div>
        </section>
    </main>

</body>

</html>
